<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Login</title>
</head>
<body>
    <div class="MainColumn">
        <h1>Selamat Datang</h1>
        
        <!-- Gambar logo di bagian utama -->
        <img src="assets/login.png" class="LogoKolom">
        <form action="beranda.html" method="post" class="Form-control" >
            <div class="form-group">
                <label for="Username">Username</label>
                <div class="input-with-icon">
                    <input type="text" id="username" name="username" placeholder="Masukan Username atau alamat email anda" required>
                </div>
                <label for="Password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Masukan password anda" required>
                </div>
            </div>
              
            <div class="lower">
            <button type="submit" class="start-button">Login</button>
            <p>Belum punya akun ?<a href="register.html"> Daftar sekarang</a></p>
            </div>
        </form>        
    </div>
</body>
</html>
